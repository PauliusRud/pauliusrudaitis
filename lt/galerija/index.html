                  </div> 
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>

<div class="main_container">
    <div class="cv_container_outer">
        <div class="cv_container_inner">
        <!-- gallery test -->
        <div class="container_gallery">
            <div class="easy-container">
                <div id="work_gallery">
                    <div class="gallery_text_container">
                        <p class="gallery_text_container_paragraph">Atlikti</p>
                        <a href="#" class="gallery_text_container_btn">Projektai</a>
                    </div>
                    <img src="/wp-content/themes/CV/assets/img/gallery/work1.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work3.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work4.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work5.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work6.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work8.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work9.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work15.png" alt="gallery photo">
                    <img src="/wp-content/themes/CV/assets/img/gallery/work17.png" alt="gallery photo">
                </div>
            </div>
            <div id="gallery_navigation"></div>
        </div>
        <!-- gallery test end -->
        </div>
    </div>
</div>
<script>
// GALLERY
jQuery(document).ready(function () {
    jQuery("#gallery_navigation").append(
      '<div class="info_gll"><\/div><span class="icon_times fas fa-window-close"><\/span><div class="arrw"><span class="prev fas fa-chevron-left"><\/span><span class="next fas fa-chevron-right"><\/span><\/div><div class="imT"><\/div><div class="circles_img"><\/div>'
    );
  
    var orit = 0;
    var reg = 0;
    var regUrl;
    var numReg = 0;
    var numRegT = 1;
    var $initialImg = jQuery("#work_gallery img");
    var controlCircles = true;
    var showInfoNumber = true;
  
    /*-----------------*/
    $initialImg.each(function () {
      reg++;
      numReg++;
      jQuery(".imT").append('<img src="' + jQuery(this).attr("src") + '">');
  
      if (controlCircles == true) {
        jQuery(".circles_img").append(
          '<span class="fa-solid fa-square"><img src="' +
            jQuery(this).attr("src") +
            '"><\/span>'
        );
      }
    });
  
    /*-----------*/
  
    var $SpanClick = jQuery(".circles_img span");
    var $SelectImg = jQuery("#gallery_navigation .imT img");
  
    jQuery("#gallery_navigation").css({
      display: "none"
    });
  
    /*---------------*/
  
    $initialImg.on("click", function () {
      $SelectImg.animate({ "max-width": "80%", "max-height": "90%" }, 100);
  
      jQuery("#gallery_navigation").css({ display: "block" });
      regUrl = jQuery(this).attr("src");
      $SelectImg.each(function () {
        if (jQuery(this).attr("src") == regUrl) {
          $SelectImg.removeClass("active");
          jQuery(this).addClass("active");
  
          orit = jQuery(this).index();
          numRegT = jQuery(this).index();
          /*----------------------*/
          if (numRegT <= 0) {
            numRegT++;
          } else {
            numRegT++;
          }
  
          if (showInfoNumber == true) {
            jQuery(".info_gll p").remove();
            jQuery(".info_gll").append("<p>" + numRegT + "/" + numReg + "<\/p>");
          }
  
          $SpanClick.removeClass("circle_active");
          $SpanClick.eq(orit).addClass("circle_active");
          /*---------------------*/
        }
      });
  
      $SelectImg.css({
        "margin-left": "0px",
        "margin-right": "0px",
        "margin-bottom": "0px"
      });
      $SelectImg.eq(orit).addClass("active");
      jQuery(".active").css({ visibility: "visible", opacity: "1" });
    });
  
    $SpanClick.on("click", function () {
      $SelectImg.css({
        "margin-left": "0px",
        "margin-right": "0px",
        "margin-bottom": "-300px"
      });
      $SelectImg.removeClass("active");
      orit = jQuery(this).index();
      numRegT = jQuery(this).index();
  
      if (numRegT <= 0) {
        numRegT++;
      } else {
        numRegT++;
      }
  
      if (showInfoNumber == true) {
        jQuery(".info_gll p").remove();
        jQuery(".info_gll").append("<p>" + numRegT + "/" + numReg + "<\/p>");
      }
      $SpanClick.removeClass("circle_active");
      $SpanClick.eq(orit).addClass("circle_active");
      $SelectImg.eq(orit).addClass("active");
  
      jQuery(".active").css({ visibility: "visible" }).animate(
        {
          "margin-bottom": "0px",
          opacity: "1"
        },
        300
      );
  
      $SelectImg.eq(orit).addClass("active");
    });
    /*------------------*/
    jQuery(".prev").on("click", function () {
      $SelectImg.css({
        "margin-left": "-330px",
        "margin-right": "0px",
        "margin-bottom": "0px"
      });
      if (orit <= 0) {
        orit = reg;
      } else if (orit >= reg) {
        orit = 0;
      }
      orit--;
      numRegT--;
  
      if (numRegT < 1) {
        numRegT = numReg;
      }
  
      if (showInfoNumber == true) {
        jQuery(".info_gll p").remove();
        jQuery(".info_gll").append("<p>" + numRegT + "/" + numReg + "<\/p>");
      }
  
      $SpanClick.removeClass("circle_active");
      $SpanClick.eq(orit).addClass("circle_active");
      jQuery(".active").css({ visibility: "hidden", opacity: "0" });
      $SelectImg.removeClass("active");
      $SelectImg.eq(orit).addClass("active");
  
      jQuery(".active").css({ visibility: "visible" }).animate(
        {
          "margin-left": "0px",
          opacity: "1"
        },
        300
      );
    });
    /*-------------*/
    jQuery(".next").on("click", function () {
      $SelectImg.css({
        "margin-left": "0px",
        "margin-right": "-330px",
        "margin-bottom": "0px"
      });
  
      orit++;
      numRegT++;
  
      if (numRegT > numReg) {
        numRegT = 1;
      } else if (numRegT == 0) {
        numRegT = 1;
      }
  
      if (showInfoNumber == true) {
        jQuery(".info_gll p").remove();
        jQuery(".info_gll").append("<p>" + numRegT + "/" + numReg + "<\/p>");
      }
  
      if (orit <= 0) {
        orit = reg;
      } else if (orit >= reg) {
        orit = 0;
      }
  
      $SpanClick.removeClass("circle_active");
      $SpanClick.eq(orit).addClass("circle_active");
  
      jQuery(".active").css({ visibility: "hidden", opacity: "0" });
      $SelectImg.removeClass("active");
      $SelectImg.eq(orit).addClass("active");
  
      jQuery(".active").css({ visibility: "visible" }).animate(
        {
          "margin-right": "0px",
          opacity: "1"
        },
        300
      );
    });
    /*----------*/
    jQuery(document).keyup(function (e) {
      if (e.which == 27) {
        $SelectImg.animate(
          { "max-width": "0%", "max-height": "0%" },
          100,
          function () {
            jQuery("#gallery_navigation").css({ display: "none" });
          }
        );
      }
    });
    /*----------------*/
    jQuery(".icon_times").on("click", function () {
      $SelectImg.animate(
        { "max-width": "0%", "max-height": "0%" },
        100,
        function () {
            jQuery("#gallery_navigation").css({ display: "none" });
        }
      );
    });
    /*----------------*/
  });
</script>

  <script type="text/javascript" src="/wp-content/themes/CV/assets/js/scripts.js?ver=1" id="scripts-js"></script>
  
</body>
